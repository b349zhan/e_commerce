<div class="main">
    <p><a routerLink="/admin/products/new" class="btn btn-primary"> New Product</a></p>
    <p>
        <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search for products">
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product Title</th>
                <th>Product Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filtered_products">
                <td>{{product["title"]}}</td>
                <td>{{product["price"]}}</td>
                <td>
                    <a [routerLink]="['/admin/products/',product['id']]">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
