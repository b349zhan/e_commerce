<div class="main">
    <div class="row">
        <div class="col-2">
            <product-filter [categories]="categories" [filtered_category]="filtered_category"></product-filter>
        </div>
        <div class="col">
            <div class="card-items">   
                <div class="card" *ngFor="let product of filtered_products">
                    <card [product]="product" [want_button]="true"></card>
                </div>
            </div>
        </div>
    </div>

</div>
