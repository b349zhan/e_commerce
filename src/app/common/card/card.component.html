<div class="card">
    <img [src]="product.imageURL" height="200" width="200" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'CAD':"symbol"}}</p>
    </div>
    <div class="card-footer">
        <a class="btn btn-primary" *ngIf="want_button">Add to Cart</a>
    </div>
</div>
