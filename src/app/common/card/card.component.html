<div class="card">
    <img [src]="product.imageURL" height="200" width="200" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'CAD':"symbol"}}</p>
    </div>
    <div class="card-footer" *ngIf="want_button">
        <button class="btn btn-primary" (click)="add_product_to_cart()">Add to Cart</button>
    </div>
</div>
